<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARE BONES DND 5E</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="wrapper">
            <h1>BARE BONES DND 5E</h1>
            <p>
                Whip up a random hulking brute of a barbarian, or a spellwise sorcerer at the click of a button. 
                Tap any slot below to be randomly assigned a bare bones DnD character. Good luck!
            </p> 

            <section class="buttons">
                <button>Barbarian</button>    
                <button>Bard</button>    
                <button>Cleric</button>    
                <button>Druid</button>    
                <button>Fighter</button>    
                <button>Monk</button>    
                <button>Paladin</button>    
                <button>Ranger</button>    
                <button>Rogue</button>    
                <button>Sorcerer</button>    
                <button>Warlock</button>    
                <button>Wizard</button>    
            </section>
        
            <section class="charSheet">
                <section>Name</section>
                <section>Personality</section>
                <section>Hit Die</section>
                <section>Proficiencies</section>
                <section>Saving Throws</section>
                <section>Starting Equipment</section>
            </section>

        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
